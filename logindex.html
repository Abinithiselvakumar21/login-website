<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box">
                   

        <h2>Login</h2>
      <p>Enter your credentials to login</p>
      <form onsubmit="handleLogin(event)">
        <div class="input-group">
          <label for="login-name">Name</label>
          <input id="login-name" type="text" placeholder="Your Name" required />
        </div>

        <div class="input-group">
          <label for="login-email">Email</label>
          <input id="login-email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label for="login-password">Password</label>
          <input id="login-password" type="password" placeholder="Enter password" required />
        </div>

        <div class="input-group">
          <label for="re-password">Re-enter Password</label>
          <input id="re-password" type="password" placeholder="Confirm password" required />
        </div>

        <button type="submit" class="btn"><a href="login.html" class="btn">Login</a></button>
        <button type="button" class="btn secondary" onclick="window.location.href='index.html'">Back</button>
        
      </form>
    </div>

        <div class="input-group">
          <label for="signup-password">Password</label>
          <input id="signup-password" type="password" placeholder="Create password" required />
        </div>

        <input type="submit" value="Sign Up" class="btn" />
      </form>

      <div class="info">
        <i class="fa-solid fa-lock"></i> <span>Your information is safe with us.</span>
      </div>

      <button class="btn secondary" onclick="moveToPage()">Get Access Today!</button>
      <button type="button" class="btn secondary" onclick="window.location.href='index.html'">Back</button>

    </div>
  </div> -->

  <script>
    function moveToPage() {
      window.location.href = "./login.html";
    }

    function handleLogin(event) {
      event.preventDefault();
      alert('Login submitted!');
      moveToPage();
    }

    function handleSignup(event) {
      event.preventDefault();
      alert('Signup submitted!');
    }
  </script>
</body>
</html>
